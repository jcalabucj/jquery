<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .fondoRojo {
            background-color: red;
        }

        .bordes {
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Programando en jQuery</h1>
    <h3>Módulo 4 - Atributos</h3>

    <div>
        Un div.
    </div>


    <script type="text/javascript">
        $(function() {
            /*
            Ejemplos del uso de método relacionados con class.
            añadir clases, 
            comprobar si existe la clase en un elemento
            elminiar clases.
            
            */
            $("div").addClass("fondoRojo bordes");

            var tieneBordes = $("div").hasClass("bordes");

            //if (tieneBordes)
                //alert("Tiene bordes");


            $("div").removeClass("fondoRojo bordes");
        });
    </script>
</body>
</html>
