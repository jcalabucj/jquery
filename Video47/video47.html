    <h1>Programando en jQuery</h1>
    <h3>MÃ³dulo 5 - Eventos en JQuery</h3>

    <div>
        div 1
    </div>


    <script type="text/javascript">
        // Cerando evento que funcione una sola vez

        $(function() {
            $(document).one("click", "div", function() {
                var cantidadDeDivs = $("div").length;
                var numeroDelDivACrear = cantidadDeDivs + 1;

                if (numeroDelDivACrear === 5)
                {
                    $(document).off("click", "div");
                }
                $("<div>").append("div " + numeroDelDivACrear).appendTo("body");
            })

        });
    </script>
</body>
