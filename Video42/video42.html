<body>
    <h1>Programando en jQuery</h1>
    <h3>Módulo 4 - Atributos</h3>

    <input  type="submit" value="Boton" miAtributo="123"/>

    <script type="text/javascript">
        $(function() {
            // Los atributos son una manera de guardar información
            // dentro de un elemento.
            
            // Leer un atributo
            var atributo = $("input").attr("miAtributo");
            //alert(atributo)

            // Crear un atributo
            $("input").attr("miAtributo2", "456");
            
            // Editar un atributo
            $("input").attr("miAtributo","nuevo valor");

            // Eliminar un atributo
            $("input").removeAttr("miAtributo");
            
        });
    </script>
</body>
